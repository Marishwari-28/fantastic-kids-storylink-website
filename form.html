<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form creation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
         <label>Firstname:</label>
         <input type="text"
         placeholder="Enter your name:"><br>
         <label>Lastname:</label>
         <input type="text"
         placeholder="Enter your Lastname:" title="it's your father name"> <br>
         <label>Email:</label>
         <input type="Email"><br>
         <label>Password:</label>
         <input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[a-z]).{6,}" 
         title="must type 8 characters"><br>
         <label>Url:</label>
         <input type="Url"><br>
         <label>Age:</label>
         <input type="Number"><br>
         <label>Gender:</label>
         <input type="radio">Male
         <input type="radio">Female <br>
         <label>Choose your course:</label>
         <input type="checkbox">FSD
         <input type="checkbox">UX
         <input type="checkbox">CS <br>
         
        <label>city:</label>
        <select>
           <option>choose your city:</option>
           <option>chennai:</option>
           <option>Tirupur:</option>
           <option>kovilpatti:</option>
        </select><br>
         <label>DOB:</label>
         <input type="Date"><br>
         <label>Address:</label>
         <textarea rows="5">
         </textarea>
         <br>
         <button>submit</button>

         

         
         
         

    </form>        
</body>
</html>
